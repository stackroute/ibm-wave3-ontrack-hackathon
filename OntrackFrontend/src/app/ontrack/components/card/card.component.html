
<div class="container">
<div class="row"  *ngFor='let o of products'>
    <mat-card class='product--blue'>
      <mat-card-header>  
      <div class='product_inner'>
        <div class='p1'>
        <img src="{{o.Image_URL}}">
      </div>
      <div class='p2'>
        <p>{{o.Product_name}}</p>
        <p>{{o.Price}}</p>
        <p>{{o.MRP}}</p>
        <p>{{o.Brand}}</p>
      </div>
     </div>
      </mat-card-header>
      <div class='p3'>
     <mat-card-actions align="center">
        <button mat-raised-button (click)="buy()">Buy</button>
       <button mat-raised-button (click)="openDialog(o)">Details</button>
       <mat-card-actions align="center">
          <button mat-raised-button (click)="AddToCart()">AddToCart</button>
      </mat-card-actions>
     </mat-card-actions>
    </div>
   </mat-card>
  </div>
</div>
